<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Sushma ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* Subtle FMA-inspired alchemy circle background */
  .alchemy-bg {
    position: fixed;
    inset: 0;
    pointer-events: none;
    opacity: 0.14;
    background:
      radial-gradient(circle at center, rgba(255,120,0,0.22), transparent 55%),
      radial-gradient(circle at center, rgba(255,255,255,0.06), transparent 60%);
  }

  .alchemy-ring {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 520px;
    height: 520px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 1px solid rgba(255, 180, 80, 0.25);
    box-shadow: 0 0 30px rgba(255, 140, 0, 0.10);
    pointer-events: none;
    animation: rotate 22s linear infinite;
  }

  .alchemy-ring::before,
  .alchemy-ring::after {
    content: "";
    position: absolute;
    inset: 22px;
    border-radius: 50%;
    border: 1px dashed rgba(255, 180, 80, 0.20);
  }

  .alchemy-ring::after {
    inset: 70px;
    border: 1px solid rgba(255, 180, 80, 0.15);
  }

  @keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
  }

  #intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #2b0033, black);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    transition: opacity 2s ease;
    text-align: center;
    padding: 20px;
  }

  #startBtn {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background: crimson;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #startBtn:hover { transform: scale(1.05); }

  #main {
    display: none;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: min(720px, 92vw);
    z-index: 2;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5em;
    margin: 0;
  }

  #dialogue {
    font-size: 1.2em;
    margin-top: 18px;
    min-height: 120px;
    line-height: 1.6;
    opacity: 0.95;
  }

  button {
    padding: 12px 25px;
    margin: 15px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  button:active { transform: scale(0.98); }

  #yesBtn {
    background: crimson;
    color: white;
  }

  #royContainer {
    position: relative;
    display: inline-block;
  }

  #royText {
    font-size: 14px;
    margin-bottom: 5px;
    color: orange;
    opacity: 0.9;
  }

  #noBtn {
    background: #444;
    color: white;
  }

  #finalMessage {
    display: none;
    font-size: 1.6em;
    margin-top: 25px;
    animation: fadeIn 1.8s forwards;
    line-height: 1.6;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(6px);}
    to   {opacity:1; transform: translateY(0);}
  }

  /* Ember effect */
  .ember {
    position: absolute;
    width: 6px;
    height: 6px;
    background: orange;
    border-radius: 50%;
    opacity: 0.85;
    animation: rise 5s linear infinite;
    filter: blur(0.2px);
  }

  @keyframes rise {
    0%   { transform: translateY(110vh); opacity: 1; }
    100% { transform: translateY(-15vh); opacity: 0; }
  }

  /* Confetti should FALL */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 2px;
    top: -10px;
    animation: fall 2.8s linear forwards;
  }

  @keyframes fall {
    0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  /* Spotify player styling */
  .spotify-wrap {
    margin-top: 18px;
    display: flex;
    justify-content: center;
  }

  .spotify-wrap iframe {
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(255, 120, 0, 0.10);
    border: 1px solid rgba(255, 180, 80, 0.15);
  }

  /* Mobile scaling */
  @media (max-width: 520px) {
    h1 { font-size: 2.1em; }
    #finalMessage { font-size: 1.3em; }
    #dialogue { font-size: 1.05em; }
  }
</style>
</head>

<body>
  <div class="alchemy-bg"></div>
  <div class="alchemy-ring"></div>

  <div id="intro">
    <h1>Sushma...</h1>
    <p style="opacity:0.9; margin-top:10px;">There‚Äôs something I need to tell you.</p>
    <button id="startBtn">Begin Our Story üî•</button>
  </div>

  <div id="main">
    <h1>Sushma</h1>
    <div id="dialogue"></div>

    <!-- Spotify official embed -->
    <div class="spotify-wrap">
      <iframe
        src="https://open.spotify.com/embed/track/5XeFesFbtLpXzIVDNQP22n?utm_source=generator"
        width="320"
        height="80"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <h1 style="margin-top:40px;">Will you be my Valentine? üíñ</h1>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>

    <div id="royContainer">
      <div id="royText">üî• Roy Mustang is guarding this</div>
      <button id="noBtn">No</button>
    </div>

    <div id="finalMessage">
      Law of Equivalent Exchange‚Ä¶
      <br><br>
      I‚Äôll give you half of my life<br>
      if you give me half of yours.
      <br><br>
      ‚Äî Rakesh ‚ù§Ô∏è
    </div>
  </div>

<script>
  // ---- Typewriter Dialogue ----
  const text = [
    "If I had to calculate it like an alchemist...",
    "Equivalent exchange never felt fair...",
    "Because you‚Äôve always given me more than I deserve.",
    "Sushma...",
    "I want to walk beside you, no matter what."
  ];

  let i = 0;

  function typeDialogue() {
    const dialogueEl = document.getElementById("dialogue");

    if (i >= text.length) return;

    const line = text[i];
    let j = 0;

    const interval = setInterval(() => {
      dialogueEl.innerHTML += line[j];
      j++;

      if (j >= line.length) {
        clearInterval(interval);
        dialogueEl.innerHTML += "<br><br>";
        i++;
        setTimeout(typeDialogue, 800);
      }
    }, 35);
  }

  // ---- Cinematic Start ----
  document.getElementById("startBtn").onclick = function() {
    document.getElementById("intro").style.opacity = 0;

    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main").style.display = "block";

      // reset dialogue in case of refresh / double click
      document.getElementById("dialogue").innerHTML = "";
      i = 0;
      typeDialogue();

    }, 2000);
  };

  // ---- Roy guarding No button (bounded movement) ----
  const royContainer = document.getElementById("royContainer");

  function moveRoyContainer() {
    const padding = 20;
    const maxX = window.innerWidth - royContainer.offsetWidth - padding;
    const maxY = window.innerHeight - royContainer.offsetHeight - padding;

    const x = Math.max(padding, Math.random() * maxX);
    const y = Math.max(padding, Math.random() * maxY);

    royContainer.style.position = "fixed";
    royContainer.style.left = x + "px";
    royContainer.style.top = y + "px";
  }

  royContainer.addEventListener("mouseover", moveRoyContainer);
  royContainer.addEventListener("touchstart", moveRoyContainer);

  // ---- YES button action ----
  document.getElementById("yesBtn").onclick = function() {
    document.getElementById("finalMessage").style.display = "block";
    launchConfetti();
  };

  // ---- Confetti ----
  function launchConfetti() {
    for (let i = 0; i < 140; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti";

      conf.style.left = Math.random() * 100 + "vw";
      conf.style.animationDuration = (2.0 + Math.random() * 1.5) + "s";

      conf.style.backgroundColor =
        ["crimson","gold","white"][Math.floor(Math.random() * 3)];

      document.body.appendChild(conf);

      // cleanup
      setTimeout(() => conf.remove(), 4000);
    }
  }

  // ---- Ember background effect ----
  for (let i = 0; i < 45; i++) {
    const ember = document.createElement("div");
    ember.className = "ember";
    ember.style.left = Math.random() * 100 + "vw";
    ember.style.animationDuration = (3 + Math.random() * 3) + "s";
    ember.style.opacity = (0.3 + Math.random() * 0.7);
    ember.style.transform = `scale(${0.6 + Math.random() * 1.2})`;
    document.body.appendChild(ember);
  }
</script>
</body>
</html>
